<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Blog preview card</title>
</head>
<body>
  <div id="container">
    <img class="article-img" src="/assets/images/illustration-article.svg">
    <div class="article-type">Learning</div>
    <div id="time">Published 21 Dec 2023</div>
    <h3>HTML & CSS foundations</h3>
    <div class="para">
      <p>
        These languages are the backbone of every website, defining structre, content, and presentation.
      </p>
    </div>
    <div id="creater">
      <img src="/assets/images/image-avatar.webp">
      <div class="creater-name">Greg Hooper</div>
    </div>
  </div>
</body>
</html>
